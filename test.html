    <style>
        .loader{
            background-color: black;
            width:100%;
            height:100%;
            position:fixed;
            z-index: 999;
        }
        .lds-ripple {
            display: inline-block;
            position: fixed;
            width: 80px;
            height: 80px;
            left:43%;
            top:43%;
        }
        .lds-ripple div {
            position: absolute;
            border: 4px solid #fff;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }

        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }

        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }

    </style>
    <script>
        function loaderhide(){
            var body=document.getElementsByTagName('body');
            var el=document.querySelector('.loader');
            body[0].removeChild(el);
        }

    </script>
